<section id="contact" class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-5">Get in Touch</h2>
      

  <!-- <form action="https://formsubmit.co/info@alnourinstitute.com" method="POST"> -->
  <!-- Disable CAPTCHA -->
  <!-- <input type="hidden" name="_captcha" value="false"> -->
  <!-- <input type="hidden" name="_autoresponse" value="Thank you for contacting Al Nour Institute! We have received your message and will get back to you soon."> -->

    <div class="row gx-5 align-items-start">
      <!-- Contact Form -->
      <div class="col-md-6 mb-4">
        <form name="contact" method="POST" data-netlify="true" (submit)="handleSubmit($event)">
          <input type="hidden" name="form-name" value="contact" />
          
          <div class="mb-3">
            <input type="text" name="name" class="form-control" placeholder="Your Name" required />
          </div>
          <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Your Email" required />
          </div>
          <div class="mb-3">
            <textarea name="message" class="form-control" rows="4" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="btn btn-success w-100">Send Message</button>
        </form>
        <p class="mt-3 text-center">
          Or message us on <a href="https://wa.me/6476876820" class="text-success">WhatsApp</a>
        </p>
      </div>

      <!-- Contact Info -->
      <div class="col-md-6 d-flex flex-column justify-content-center px-4">
        <h5 class="mb-3"><i class="fa fa-phone text-success me-2"></i> Contact Info</h5>
        <p>Telephone<br>1+(647)-687-6820</p>

        <h5 class="mb-3 mt-4"><i class="fa fa-map-marker text-success me-2"></i> Address</h5>
        <p>Al Nour Institute<br>Toronto, Ontario, Canada</p>

        <h5 class="mb-3 mt-4"><i class="fa fa-envelope text-success me-2"></i> Email</h5>
        <p><a href="mailto:info@alnourinstitute.com" class="text-dark">info&#64;alnourinstitute.com</a></p>
      </div>
    </div>
  </div>
</section>
