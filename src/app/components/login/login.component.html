<div class="container mt-5">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="mb-3">
      <input type="email" class="form-control" name="email" [(ngModel)]="credentials.email" placeholder="Email" required>
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" name="password" [(ngModel)]="credentials.password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
